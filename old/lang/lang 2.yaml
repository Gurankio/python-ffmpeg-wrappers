input:
  file: (fzf)

output:
  file: ENCODED-(date).mkv
  map: all
  audio:
    codec: aac_at
    aq: 10
  subtitles:
    codec: copy
  video:
    codec: libx265
    profile: main10
    crf: 24
    x265-params:
      limit-sao: 1
      psy-rd: 1
      aq-mode: 3
      limit-tu: 4
      tu-intra-depth: 4
      tu-inter-depth: 4
      tskip: 1
      tskip-fast: 1